<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet JS</title>
    <link href="projet_JS.css" rel="stylesheet"/>       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/font-awesome.min.css">
</head>
<body>
    
    <div id="trello">
        <div id="partie1">
            <div>
                <input type="search" id="recherche" value="">
            </div>
            <div id="classe">
                <div class="enseignant">
                    <div class="icons1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge icon1" viewBox="0 0 16 16">
                            <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
                        </svg>
                        <!-- <h3>6</h3> -->
                    </div>
                    <div class="texte1">
                        <div class="a"><p>Enseign</p></div>
                        <div class="b"><p>+</p></div>
                    </div>
                </div>
                <div class="salle">
                    <div class="icons2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill icon2" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                        </svg>
                        <!-- <h3>6</h3> -->
                    </div>
                    <div class="texte2">
                        <div class="a"><p>Salles</p></div>
                        <div class="b"><p>+</p></div>
                    </div>
                </div>
                <div class="classe">
                    <div class="icons3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill icon3" viewBox="0 0 16 16">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                        </svg>
                        <!-- <h3>6</h3> -->
                    </div>
                    <div class="texte3">
                        <div class="a"><p>Classes</p></div>
                        <div class="b"><p>+</p></div>
                    </div>
                </div>
                <div class="module">
                    <div class="icons4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill icon4" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                        </svg>
                        <!-- <h3>6</h3> -->
                    </div>
                    <div class="texte4">
                        <div class="a"><p>Modules</p></div>
                        <div class="b"><p>+</p></div>
                    </div>
                </div>
            </div>
            <div class="liste_deroulante">
                <label for="enseignant"></label>
                <select name="liste_enseignant" id="enseignant"></select>

            </div>
        </div>
        <div id="partie2">
            <div id="planing">
                <div  class="titre"><h1>Planning: <span class="remplir"> </span></h1></div>
                <div class="next">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div> 
            </div>
            <div id="horaire">
                <div class="h1">8h</div>
                <div class="h">9h</div>
                <div class="h">10h</div>
                <div class="h">11h</div>
                <div class="h">12h</div>
                <div class="h">12h</div>
                <div class="h">14h</div>
                <div class="h">15h</div>
                <div class="h">16h</div>
                <div class="h">17h</div>
            </div>
            <div id="jours_cours">
                
            </div>
    
        </div>
    </div>
    
    <script src="projet_JS.js"></script>
    <script src="projet_JS_donnee.js"></script>
</body>
</html>
