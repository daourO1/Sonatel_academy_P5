<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>TP 2 : Liste</title>
    </head>
    <body>
        <!-- On a deux types de listes: les listes ordonnées et les listes non ordonnées -->
        <h2><u>Liste non ordonnées:</u></h2>
        <ul>
            <li>petit</li>
            <li>moyen</li>
            <li>grand</li>
        </ul>

        <h2><u>Liste ordonnées:</u></h2>
        <ol>
            <li>petit</li>
            <li>moyen</li>
            <li>grand</li>
        </ol>
        
    </body>
</html>
