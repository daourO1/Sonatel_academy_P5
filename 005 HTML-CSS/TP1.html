<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>TP 1 : Paragraphe et Titre</title>
    </head>
    <body>
        <!-- ici 'title' est utilisé pour fournir une infobulle -->
        <!-- <h1>XML - Langage de balisage extensible</h1> -->
        <h1><abbr title="Extensible Markup Language">XML</abbr> - Langage de balisage extensible</h1>
        <h2>Exemple</h2>
        <p>Un code xml préformaté</p>
        <!-- préformaté un code XML  -->
        <pre>
            <code>
                <person>
                    <name>Daour NDAW</name>
                    <age>24</age>
                    <email>daoursambandaw@gmail.com</email>
                </person>
                  
            </code>
        </pre>
        <!-- <hr> -->
        <!-- on peut utiliser des attributs optionnels: "size" pour définir l'épaisseur de la ligne, "width" pour définir la largeur de la ligne, "color" pour définir la couleur de la ligne, ou "align" pour définir l'alignement horizontal de la ligne par rapport au texte  -->
        <hr size="2" width="50%" color="red" align="center">
        <!-- la balise <u> permet de souligner le mot, <q> encadre la citation et indique que c'est une citation et <i> pour mettre en italique-->
        <p>
            <u>Citation:</u>
            <q>La vie est un court exil.</q>
            <i>Platon</i>
            <!-- <em>Platon</em>-- fait mm chose que <i></i> -->
        </p>
    </body>
</html>
